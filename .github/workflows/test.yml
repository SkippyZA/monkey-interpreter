name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  unit-tests:
    name: "Unit tests"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: make test/cov
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          files: .cover.out
          token: ${{ secrets.CODECOV_TOKEN }}
